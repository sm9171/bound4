server:
  port: 8081

spring:
  application:
    name: image-module
  
  datasource:
    url: jdbc:h2:mem:imagedb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

logging:
  level:
    com.bound4.image: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG